<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf = "dish" >
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  

  <div fxFlex="40">
    <mat-list *ngIf = "dish">
      <h3> Comments </h3>
      <mat-list-item style="margin-bottom:20px" *ngFor = "let c of dish.comments" >
        {{c.comment}} <br/>
        
        {{c.rating}} Stars <br/>
        
        -- {{c.author}} {{c.date | date}} 
       
      </mat-list-item>
    </mat-list>
  </div>
    
  <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
